{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: port-forward-controller-manager-role
rules:
- apiGroups:
  - atte.cloud
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - atte.cloud
  resources:
  - pods/finalizers
  verbs:
  - update
- apiGroups:
  - atte.cloud
  resources:
  - pods/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
